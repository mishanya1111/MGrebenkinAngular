<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function forLoop(n) {
            var tempHashtag = "" , result = "";
            for (var i = 0; i < n; i++) {
                tempHashtag += "#";
                result += tempHashtag + "\n";
            }
            return result;
        }
        console.log(forLoop(10));

        function chess() {
            var result = "";
            for(var i = 0; i < 8; i++) {
                if(i % 2 === 0) {
                    result += " ";
                }
                result += "# # # #\n"
            }
            return result;
        }
        console.log("chess:\n" + chess());

    </script>
</head>
<body style="margin: 0px">
<h1>Тут был Мишаня</h1>
<h1>Тут был  Мишаня2</h1>
<h1>Тут был  Мишаня3</h1>

</body>
</html>
