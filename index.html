<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function forLoop(n) {
            var tempHashtag = "" , result = "";
            for (var i = 0; i < n; i++) {
                tempHashtag += "#";
                result += tempHashtag + "\n";
            }
            return result;
        }
        console.log(forLoop(10));

    </script>
</head>
<body style="margin: 0px">
<h1>Тут был Мишаня</h1>
<h1>Тут был  Мишаня2</h1>
<h1>Тут был  Мишаня3</h1>

</body>
</html>
